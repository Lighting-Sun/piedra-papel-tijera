<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piedra Papel Tijera</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Piedra Papel Tijera</h1>
    </header>

    <div class="puntuacion">
        <div id="marca-usuario" class="indicador">Usuario</div>
        <div id="marca-comp" class="indicador">Comp</div>
        <span id="punt-usuario">0</span>:<span id="punt-comp">0</span>
    </div>
    <div class="resultado">
        <p>El papel cubre la piedra. Ganaste!</p>
    </div>
    <div class="opciones">
        <div class="opcion" id="pie">
            <img src="imagenes/Piedra.png" alt="">
        </div>
        <div class="opcion" id="pap">
            <img src="imagenes/Papel.png" alt="">
        </div>
        <div class="opcion" id="tij">
            <img src="imagenes/Tijera.png" alt="">
        </div>
    </div>
    
    <p id="mensaje-accion">Haz tu movimiento</p>
    
    <script src='script.js' charset="utf-8"></script>
</body>
</html>
